<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <title>My Book List</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    main {
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 30px;
    }
    .book-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .book-item {
      display: flex;
      align-items: center; /* Align items vertically */
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }
    .book-item img {
      width: 100px;
      height: 100px;
      object-fit: cover; /* Ensures the image scales without distorting */
      border-radius: 8px;
      margin-right: 15px; /* Add spacing between image and text */
    }
    .book-details {
      display: flex;
      flex-direction: column;
    }
    .book-title {
      font-weight: 700;
      font-size: 1.2rem;
      margin: 0 0 5px;
      color: #333;
    }
    .book-author {
      font-weight: 500;
      font-size: 0.9rem;
      color: #555;
      margin: 0;
    }
    .book-genre {
      font-size: 0.9rem;
      color: #777;
      margin: 0;
    }
    a:hover, a:visited, a:link, a:active {
      text-decoration: none;
      color: inherit;
    }
    .delete-favorite {
    background-color: #ff4d4d;
    color: white; 
    border: none;
    border-radius: 5px; 
    padding: 1px 5px; 
    font-size: 0.9rem;
    cursor: pointer; 
    transition: all 0.3s ease; 
    }

    .delete-favorite:hover {
        background-color: #cc0000; 
        transform: scale(1.05);
    }

    .delete-favorite:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(255, 77, 77, 0.5); 
    }

    .btn-sm {
        font-size: 0.8rem;
        padding: 4px 8px; 
    }
  </style>
</head>
<body>

  {% include 'navbar_public.html' %}

  <main>
    <h1>My List</h1>
    <ul class="book-list">
        {% for book in books %}
          <li class="book-item">
            <img src="{{ url_for('static', filename='images/' ~ book[0]['Image']) }}" alt="{{ book[0]['Name'] }}">
            <div class="book-details">
              <a href="{{ url_for('book_page', book_id=book[1]) }}">
                <span class="book-title">{{ book[0]['Name'] }}</span>
              </a>
              <span class="book-author">by {{ book[0]['Author'] }}</span>
              <span class="book-genre">Genre : {{ book[0]['Genre'] }}</span>
            </div>
            <button class="delete-favorite btn-sm" data-id="{{ book[1] }}">Remove</button>
          </li>
        {% endfor %}
    </ul>
  </main>

  {% include 'footer.html' %}

  <script src="{{ url_for('static', filename='scripts.js') }}" type="module"></script>
</body>

<script>
  document.querySelectorAll('.delete-favorite').forEach(button => {
      button.addEventListener('click', async () => {
          const bookId = button.getAttribute('data-id'); 

          try {
              const response = await fetch(`/mylist/delete/${bookId}`, {
                  method: 'DELETE',
                  headers: {
                      'Content-Type': 'application/json',
                  },
              });

              const result = await response.json();
              if (result.success) {
                  alert('Book removed from favorites!');
                  location.reload();
              } else {
                  alert('Error: ' + result.message);
              }
          } catch (error) {
              console.error('Error:', error);
              alert('An error occurred while removing the book from favorites.');
          }
      });
  });
</script>

</html>
