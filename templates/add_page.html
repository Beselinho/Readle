<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Readle</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      width: 100%;
    }
    main {
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-control {
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  {% include 'navbar_public.html' %}

  <main>
    <h1>Add a New Book</h1>
    <form id="bookForm" action="/book/add_book" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Book Name:</label>
        <input type="text" id="name" name="Name" class="form-control" placeholder="Enter book name" required>
      </div>

      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" name="Author" class="form-control" placeholder="Enter author name">
      </div>

      <div class="form-group">
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="Genre" class="form-control" placeholder="Enter genre">
      </div>

      <div class="form-group">
        <label for="genre">Title:</label>
        <input type="text" id="title" name="Title" class="form-control" placeholder="Enter title">
      </div>

      <div class="form-group">
        <label for="image">Book Cover Image:</label>
        <input type="file" id="image" name="Image" class="form-control" accept="image/*">
      </div>

      <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
  </main>

  {% include 'footer.html' %}

  <script>
    document.getElementById('bookForm').addEventListener('submit', function (event) {
      const confirmed = confirm('Are you sure you want to add this book?');
      if (!confirmed) {
        event.preventDefault(); // Stop form submission if the user cancels
      }
    });
  </script>
</body>
</html>
