<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" >

  <title>{{book['Name']}}</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    main {
      max-width: 1000px;
      width: 20em;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center; /* Center-aligns content within the main */
    }
    .book-cover {
      max-width: 300px;
      max-height: 300px;
      /* object-fit: cover; */
      border-radius: 8px;
      margin: 0 auto 20px; /* Centers image horizontally and adds bottom spacing */
      display: block; /* Ensures block-level behavior for centering */
    }
    .book-title {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .book-author {
      font-weight: 500;
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #555;
    }
    .book-genre {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #777;
    }
    .book-description {
      font-size: 1rem;
      line-height: 1.5;
      color: #333;
    }
    
  </style>
</head>

<body>
  {% include 'navbar_public.html' %}

  <main>
    <!-- Book Cover Image -->
    <img src="{{ url_for('static', filename='images/' ~ book['Image']) }}" 
         class="book-cover" 
         alt="{{ book['Name'] }}">

    <!-- <h1>{{ bookId }}</h1> -->
    <h1 class="book-title">{{ book['Name'] }}</h1>
    <h2 class="book-author">By {{ book['Author'] }}</h2>
    <p class="book-genre"><strong>Genre:</strong> {{ book['Genre'] }}</p>
    <h3>
      <a href="{{ url_for('quiz', book_id=bookId) }}">
        <button id="take_quiz">Take the Quiz</button>
      </a>
    </h3>
    <h3>
      <button id="addFavoriteButton">Add to Favorites</button>
    </h3>
  </main>

  {% include 'footer.html' %}

  <script src="{{ url_for('static', filename='scripts.js') }}" type="module"></script>
</body>

<script>
  document.getElementById('addFavoriteButton').addEventListener('click', async () => {
      const bookId = "{{ bookId }}"; // Pass bookId dynamically from Flask
  
      if (!bookId) {
          alert('Book ID is missing!');
          return;
      }
  
      try {
          const response = await fetch(`/book/${bookId}/add_favorite`, {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
          });
  
          const result = await response.json();
  
          if (result.success) {
              alert('Book added to favorites!');
          } else {
              alert('Error: ' + result.message);
          }
      } catch (error) {
          console.error('Error:', error);
          alert('An error occurred while adding the book to favorites.');
      }
  });
  </script>

</html>
