<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" >
  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">


  <title>{{book['Name']}}</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    main {
      max-width: 1000px;
      width: 50em;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center; /* Center-aligns content within the main */
    }
    .book-cover {
      max-width: 300px;
      max-height: 300px;
      /* object-fit: cover; */
      border-radius: 8px;
      margin: 0 auto 20px; /* Centers image horizontally and adds bottom spacing */
      display: block; /* Ensures block-level behavior for centering */
    }
    .book-title {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .book-author {
      font-weight: 500;
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #555;
    }
    .book-genre {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #777;
    }
    .book-description {
      font-size: 1rem;
      line-height: 1.5;
      color: #333;
    }
    button:hover {
  background-color: #444; /* Darker shade of blue */
  transform: scale(1.05); /* Slight zoom effect */
  }

button:active {
  transform: scale(0.95); /* Slight shrink effect when clicked */
  }
  .star-rating {
  display: flex;
  justify-content: center; /* Centers the stars horizontally */
  font-size: 50px;
  gap: 5px; /* Adds spacing between stars */
}
button{
  width:200px;
}
    .star {
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s;
    }

    .star.filled {
      color: gold;
    }

    .star.hovered {
      color: #ffcc00;
    }
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
      justify-content: center;
      align-items: center;
    }

    /* Modal Content */
    .modal-content {
      background: #f5d2d2;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.3s ease-in-out;
    }

    /* Close Button */
    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>

<body>
  {% include 'navbar_public.html' %}

  <main>
    <!-- Book Cover Image -->
    <img src="{{ url_for('static', filename='images/' ~ book['Image']) }}" 
         class="book-cover" 
         alt="{{ book['Name'] }}">

    <!-- <h1>{{ bookId }}</h1> -->
    <h1 class="book-title">{{ book['Name'] }}</h1>
    <h2 class="book-author">By {{ book['Author'] }}</h2>
    <p class="book-genre"><strong>Genre:</strong> {{ book['Genre'] }}</p>
    <body>
      <div class="star-rating">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
      </div>
    
      <script>
        const stars = document.querySelectorAll('.star');
    
        let currentRating = 0;
    
        // Hover effect
        stars.forEach(star => {
          star.addEventListener('mouseover', () => {
            const value = parseInt(star.getAttribute('data-value'));
            updateStarColors(value);
          });
    
          star.addEventListener('mouseout', () => {
            updateStarColors(currentRating);
          });
    
          // Click effect
          star.addEventListener('click', () => {
            currentRating = parseInt(star.getAttribute('data-value'));
            updateStarColors(currentRating);
          });
        });
    
        // Function to update the colors of the stars
        function updateStarColors(rating) {
          stars.forEach(star => {
            const value = parseInt(star.getAttribute('data-value'));
            if (value <= rating) {
              star.classList.add('filled');
              star.classList.remove('hovered');
            } else {
              star.classList.remove('filled');
              if (value <= rating) {
                star.classList.add('hovered');
              } else {
                star.classList.remove('hovered');
              }
            }
          });
        }
      </script>
    <h3>
      <a href="{{ url_for('quiz', book_id=bookId) }}">
        <button id="take_quiz">Take the Quiz</button>
      </a>
    </h3>
    <h3>
      <button id="addFavoriteButton">Add to Favorites</button>
    </h3>
    {% if show_cooldown %}
    <div id="cooldownModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Cooldown</h2>
        <p>{{ cooldown_message }}</p>
      </div>
    </div>
    {% endif %}
  </main>

  {% include 'footer.html' %}

  <script src="{{ url_for('static', filename='scripts.js') }}" type="module"></script>
</body>

<script>
  document.getElementById('addFavoriteButton').addEventListener('click', async () => {
      const bookId = "{{ bookId }}"; // Pass bookId dynamically from Flask
  
      if (!bookId) {
          alert('Book ID is missing!');
          return;
      }
  
      try {
          const response = await fetch(`/book/${bookId}/add_favorite`, {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
          });
  
          const result = await response.json();
  
          if (result.success) {
              alert('Book added to favorites!');
          } else {
              alert('Error: ' + result.message);
          }
      } catch (error) {
          console.error('Error:', error);
          alert('An error occurred while adding the book to favorites.');
      }
  });
    window.onload = function() {
    const cooldownModal = document.getElementById("cooldownModal");
    const closeBtns = document.querySelectorAll(".close");
    const bookId = "{{ bookId }}";

    // Show the cooldown modal if it's present
    if (cooldownModal) {
      cooldownModal.style.display = "flex";
    }

    // Close modal and redirect when clicking the close button or outside the modal
    closeBtns.forEach(btn => {
      btn.onclick = () => {
        if (cooldownModal) cooldownModal.style.display = "none";
        window.location.href = "/book/" + bookId;
      };
    });

    window.onclick = (event) => {
      if (event.target === cooldownModal) {
        if (cooldownModal) cooldownModal.style.display = "none";
        window.location.href = "/book/" + bookId;
      }
    };
  };

  </script>

</html>
