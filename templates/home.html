<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- CSS Files -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  
  <title>Readle</title>
  
  <style>
    /* Ensure html and body take full height and use a flex layout */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
    }
    /* Main content grows with content and clears its children */
    main {
      flex: 1;
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: auto; /* Ensures container wraps around its children */
    }
    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 30px;
    }
    /* Card styles */
    .card {
      margin: 15px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .card img {
      height: 200px;
      object-fit: cover;
    }
    /* Remove fixed width on row; let Bootstrapâ€™s grid work naturally */
    .row {
      margin: 0;
    }
    /* Link styling */
    a:hover, a:visited, a:link, a:active {
      text-decoration: none;
    }
    /* Add Book Button */
    .add-book-btn {
      position: relative;
      width: 150px;
      background-color: #007bff; /* Primary color */
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .add-book-btn:hover {
      background-color: #0069d9;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .add-book-btn::before {
      content: '+';
      font-size: 24px;
      line-height: 1;
    }
  </style>
</head>
<body>
  {% include 'navbar_public.html' %}

  <main>
    <h1>Home Page</h1>
    
    <!-- Use a Bootstrap container for responsive layout -->
    <div class="container">
      <div class="row">
        {% for book in books %}
          <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="card">
              <img src="{{ url_for('static', filename='images/' ~ book['Image']) }}" class="card-img-top" alt="{{ book['Name'] }}">
              <div class="card-body">
                <h5 class="card-title">{{ book['Name'] }}</h5>
                <p class="card-text">by {{ book['Author'] }}</p>
                <p class="card-text"><small class="text-muted">Genre: {{ book['Genre'] }}</small></p>
                <a href="{{ url_for('book_page', book_id=book['id']) }}" class="btn btn-primary">View Details</a>
                {% if role == "admin" %}
                  <form action="{{ url_for('delete_book', book_id=book.id) }}" method="POST" class="mt-2">
                    <button type="submit" class="btn btn-danger">Delete</button>
                  </form>
                {% endif %}
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
    
    {% if role == "admin" %}
      <form action="{{ url_for('add_book_form') }}">
        <button class="add-book-btn" type="submit">Add book</button>
      </form>
    {% endif %}
    
    <!-- Bootstrap JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </main>

  {% include 'footer.html' %}
  <script src="{{ url_for('static', filename='scripts.js') }}" type="module"></script>
</body>
</html>
