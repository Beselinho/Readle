<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Readle</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      width: 100%;
    }
    main {
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 30px;
    }
    .card {
      margin: 15px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .card img {
      height: 200px;
      object-fit: cover;
    }
    .row {
      width: 75em;
      margin-left: 0;
      margin-right: 0;
    }
    a:hover, a:visited, a:link, a:active {
      text-decoration: none;
    }
  </style>
</head>
<body>
  {% include 'navbar_public.html' %}

  <main>
    <h1>Home Page</h1>

    <!-- Bootstrap Grid for Cards -->
    <div class="row">
      {% for book in books %}
        <div class="col-sm-6 col-md-4 col-lg-3" width="100%">
          <div class="card">
            <img src="{{ url_for('static', filename='images/' ~ book['Image']) }}" class="card-img-top" alt="{{ book['Name'] }}">
            <div class="card-body">
              <h5 class="card-title">{{ book['Name'] }}</h5>
              <p class="card-text">by {{ book['Author'] }}</p>
              <p class="card-text"><small class="text-muted">Genre: {{ book['Genre'] }}</small></p>
              <a href="{{ url_for('book_page', book_id=book['id'])}}" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </main>

  {% include 'footer.html' %}
  <script src="{{ url_for('static', filename='scripts.js') }}" type="module"></script>
</body>
</html>
